            --bg-purple-card: rgba(43, 26, 82, 0.6);
            --bg-glass: rgba(255, 255, 255, 0.03);
            
            --primary-accent: #7856ff; /* Mixpanel Purple */
            --secondary-accent: #a382ff;
            --crypto-cyan: #00e5ff;    /* Future Tech Neon */
            --crypto-green: #00d084;
            
            --text-white: #ffffff;
            --text-dim: #b8b0d6;
            --text-muted: #746b94;
            
            --border-light: rgba(120, 86, 255, 0.3);
            --shadow-glow: 0 0 20px rgba(120, 86, 255, 0.15);
            
            --font-ui: 'Inter', system-ui, sans-serif;
            --font-code: 'JetBrains Mono', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }

        body {
            background-color: var(--bg-deep);
            color: var(--text-white);
            font-family: var(--font-ui);
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(120, 86, 255, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(0, 229, 255, 0.08) 0%, transparent 40%);
        }

        .top-bar {
            height: 4px;
            background: linear-gradient(90deg, var(--primary-accent), var(--crypto-cyan));
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 100;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px 80px;
            position: relative;
        }

        /* Header Area */
        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 30px;
            position: relative;
        }

        .brand-title {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #fff, var(--secondary-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
        }

        .campaign-tag {
            font-size: 11px;
            background: rgba(0, 229, 255, 0.1);
            color: var(--crypto-cyan);
            padding: 6px 10px;
            border-radius: 6px;
            border: 1px solid rgba(0, 229, 255, 0.3);
            display: inline-block;
            font-weight: 600;
            letter-spacing: 0.5px;
            line-height: 1.4;
        }

        /* Language Switcher */
        .lang-switcher {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 4px;
            display: flex;
            gap: 2px;
            backdrop-filter: blur(10px);
            flex-shrink: 0;
            margin-left: 16px;
        }

        .lang-btn {
            background: transparent;
            border: none;
            color: var(--text-muted);
            font-size: 11px;
            font-weight: 600;
            padding: 4px 10px;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .lang-btn.active {
            background: var(--primary-accent);
            color: #fff;
            box-shadow: 0 2px 10px rgba(120, 86, 255, 0.4);
        }

        .lang-btn:hover:not(.active) { color: var(--text-white); }

        /* API Data Stats Card */
        .stats-card {
            background: linear-gradient(160deg, rgba(43, 26, 82, 0.8), rgba(20, 10, 40, 0.9));
            border: 1px solid var(--border-light);
            border-radius: 24px;
            padding: 40px 24px;
            margin-bottom: 24px;
            box-shadow: var(--shadow-glow);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        .stats-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, var(--crypto-cyan), transparent);
            opacity: 0.5;
        }

        /* --- Hierarchical Stats Styles --- */
        .stat-focus {
            margin-bottom: 32px;
            position: relative;
        }
        
        .stat-focus .stat-label {
            font-size: 13px;
            color: var(--crypto-cyan);
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 8px;
            display: block;
            font-weight: 600;
        }
        
        .stat-focus .stat-value {
            font-family: var(--font-code);
            font-size: 56px;
            font-weight: 700;
            line-height: 1;
            color: #fff;
            text-shadow: 0 0 25px rgba(0, 229, 255, 0.5);
            display: block;
        }

        .stat-sub {
            display: inline-flex;
            align-items: baseline;
            gap: 10px;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.05);
            padding: 10px 20px;
            border-radius: 12px;
        }

        .stat-sub .stat-label {
            font-size: 12px;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-sub .stat-value {
            font-family: var(--font-code);
            font-size: 18px;
            color: #fff;
            font-weight: 600;
        }

        .state-container {
            text-align: center;
            padding: 20px 0;
            color: var(--text-muted);
            font-size: 13px;
        }
        .spinner {
            width: 20px; height: 20px;
            border: 2px solid var(--primary-accent);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 10px;
        }
        .error-box {
            background: rgba(255, 80, 80, 0.1);
            border: 1px solid rgba(255, 80, 80, 0.3);
            color: #ff6b6b;
            padding: 12px;
            border-radius: 8px;
            font-size: 12px;
            margin-top: 10px;
            text-align: left;
        }

        /* Debug Info */
        .debug-url {
            margin-top: 16px;
            padding: 10px;
            background: rgba(0,0,0,0.3);
            border: 1px dashed rgba(255,255,255,0.2);
            border-radius: 6px;
            font-family: var(--font-code);
            font-size: 10px;
            color: var(--text-muted);
            word-break: break-all;
            text-align: center;
            line-height: 1.4;
        }

        /* History List */
        .history-section {
            margin-bottom: 30px;
        }
        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-white);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .section-title::before {
            content: '';
            width: 3px; height: 16px;
            background: var(--primary-accent);
            border-radius: 2px;
        }
        
        .history-list {
            background: rgba(255,255,255,0.02);
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.05);
            max-height: 200px;
            overflow-y: auto;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 16px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            font-size: 13px;
        }
        .history-item:last-child { border-bottom: none; }
        .history-date { color: var(--text-dim); font-size: 12px; }
        .history-amount { font-family: var(--font-code); color: #fff; }
        .history-bonus { color: var(--crypto-cyan); font-weight: 600; margin-left: 8px; font-size: 11px; }

        /* Campaign Rules (Accordion Style) */
        .rules-card {
            background: rgba(255,255,255,0.02);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .rule-group {
            margin-bottom: 24px;
        }
        .rule-group:last-child { margin-bottom: 0; }

        .rule-title {
            color: var(--secondary-accent);
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .rule-list {
            list-style: none;
        }

        .rule-list li {

            padding-left: 20px;
            margin-bottom: 10px;
            font-size: 13px;
            line-height: 1.6;
            color: var(--text-dim);
        }

        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 12px;
            color: var(--text-muted);
            border-top: 1px solid rgba(255,255,255,0.05);
            padding-top: 20px;

        /* Scrollbar Styling */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: rgba(0,0,0,0.1); }
        ::-webkit-scrollbar-thumb { background: rgba(120, 86, 255, 0.3); border-radius: 3px; }

        /* Mobile Adjustments */
        @media (max-width: 480px) {

            .lang-switcher { align-self: flex-start; margin-left: 0; }
            .stat-focus .stat-value { font-size: 48px; }
            .container { padding: 30px 16px 60px; }
        }

        // --- 2. Application Logic ---
        const app = {
            currentLang: 'en',
            userId: null,
            apiUrl: 'https://moonpay-api-905468082258.asia-east1.run.app',

            init: function() {
                this.detectLanguage();
                this.parseUserId();
                this.renderStaticContent();
                
                if (this.userId) {
                    this.fetchData();
                } else {
                    this.renderNoIdState();
                }
            },

            detectLanguage: function() {
                const urlParams = new URLSearchParams(window.location.search);
                const queryLang = urlParams.get('lang');
                
                if (queryLang && TRANSLATIONS[queryLang]) {
                    this.currentLang = queryLang;
                } else {
                    const browserLang = navigator.language.toLowerCase();
                    if (browserLang.includes('zh-tw') || browserLang.includes('hk')) this.currentLang = 'tw';
                    else if (browserLang.includes('zh')) this.currentLang = 'cn';
                    else if (browserLang.includes('ja')) this.currentLang = 'jp';
                    else this.currentLang = 'en';
                }
                this.updateLangButtons();
            },

            setLang: function(lang) {
                this.currentLang = lang;
                this.updateLangButtons();
                this.renderStaticContent();
            },

            updateLangButtons: function() {
                document.querySelectorAll('.lang-btn').forEach(btn => {
                    if (btn.innerText.toLowerCase() === this.currentLang || 
                       (btn.innerText === 'ç¹' && this.currentLang === 'tw') ||
                       (btn.innerText === 'ç®€' && this.currentLang === 'cn') ||
                       (btn.innerText === 'EN' && this.currentLang === 'en') ||
                       (btn.innerText === 'JP' && this.currentLang === 'jp')) {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                });
            },

            // --- User ID Parsing Logic (Nested URL Support) ---
            parseUserId: function() {
                const href = window.location.href;
                console.log("Parsing User ID from:", href);

                // 1. Standard Search Params (Normal Page)
                const searchParams = new URLSearchParams(window.location.search);
                if (searchParams.get('user_id')) {
                    this.userId = searchParams.get('user_id');
                    return;
                }

                // 2. Hash Params (Normal Hash)
                if (window.location.hash) {
                    const hashContent = window.location.hash.substring(1);
                    const hashParams = new URLSearchParams(hashContent);
                    if (hashParams.get('user_id')) {
                        this.userId = hashParams.get('user_id');
                        return;
                    }
                }

                // 3. Nested URL Params (Specifically for iframeProxy)
                // Looks for 'url' or 'source' param, decodes it, and finds user_id inside
                const nestedUrlParam = searchParams.get('url') || searchParams.get('source');
                if (nestedUrlParam) {
                    try {
                        const decodedUrl = decodeURIComponent(nestedUrlParam);
                        console.log("Found nested URL:", decodedUrl);
                        const match = decodedUrl.match(/user_id=([a-zA-Z0-9]{24})/);
                        if (match && match[1]) {
                            this.userId = match[1];
                            return;
                        }
                    } catch (e) {
                        console.error("Error decoding nested URL:", e);
                    }
                }

                // 4. Aggressive Regex with Encoding Support
                // Matches "user_id=" OR "user_id%3D" followed by 24 char ID
                // This covers double-encoded scenarios or raw strings
                const aggressiveMatch = href.match(/user_id(?:=|%3D)([a-zA-Z0-9]{24})/i);
                if (aggressiveMatch && aggressiveMatch[1]) {
                    this.userId = aggressiveMatch[1];
                    console.log("Found ID via Aggressive Regex:", this.userId);
                    return;
                }
            },

                const contentEl = document.getElementById('api-content');
                const t = TRANSLATIONS[this.currentLang];
                
                try {
                    const response = await fetch(`${this.apiUrl}/?user_id=${this.userId}`, {

                        credentials: 'omit',
                        headers: {

                        }
                    });

                    if (!response.ok) {
                        const errData = await response.json();
                        throw new Error(errData.error || `HTTP ${response.status}`);
                    }

                    const data = await response.json();
                    this.renderStats(data);
                    this.renderHistory(data.transaction_history);

            renderHistory: function(history) {

                listEl.innerHTML = history.map(item => `

                        <div>

                            ${item.bonus_diamonds > 0 ? `<span class="history-bonus">(+${item.bonus_diamonds})</span>` : ''}
                        </div>
                    </div>
                `).join('');
            },

                document.querySelectorAll('[data-i18n]').forEach(el => {

                renderList('campaign-list', t.campaign_rules);

                if (this.userId && document.querySelector('.stat-focus')) {
                    this.fetchData();
                } else if (!this.userId) {
                    this.renderNoIdState();
                }
            }
