            detectLanguage: function() {
                const urlParams = new URLSearchParams(window.location.search);
                const queryLang = urlParams.get('lang');
                if (queryLang && TRANSLATIONS[queryLang]) {
                    this.currentLang = queryLang;
                } else {
                    const browserLang = navigator.language.toLowerCase();
                    if (browserLang.includes('zh-tw') || browserLang.includes('hk')) this.currentLang = 'tw';
                    else if (browserLang.includes('zh')) this.currentLang = 'cn';
                    else if (browserLang.includes('ja')) this.currentLang = 'jp';
                    else this.currentLang = 'en';
                }
            },

                this.currentLang = lang;
                this.renderStaticContent();
                if (this.userId) this.fetchData();
                else this.renderNoIdState();
            },

            // --- å¼·åŒ–çš„ ID æŠ“å–é‚è¼¯ ---
            parseUserId: function() {
                const rawHref = window.location.href;
                let decodedHref = rawHref;
                
                // å˜—è©¦é›™é‡è§£ç¢¼ (æ‡‰å° Proxy åŠ å¯†)
                try {
                    decodedHref = decodeURIComponent(decodeURIComponent(rawHref));
                } catch (e) {
                    decodedHref = decodeURIComponent(rawHref);
                }

                console.log("Parsing from URL:", decodedHref);

                const idRegex = /user_id(?:=|%3D|:)([a-zA-Z0-9]{24})/i;

                // 1. æ¨™æº– URLSearchParams
                const searchParams = new URLSearchParams(window.location.search);
                if (searchParams.get('user_id')) {
                    this.userId = searchParams.get('user_id');
                    return;
                }

                // 2. æ·±åº¦æƒæå…¨ç¶²å€ (åŒ…æ‹¬è§£ç¢¼å¾Œçš„å…§å®¹)
                const match = decodedHref.match(idRegex);
                if (match && match[1]) {
                    this.userId = match[1];
                    return;
                }

                // 3. Fallback: æª¢æŸ¥ä¾†æºé é¢ (Referrer)
                try {
                    if (document.referrer) {
                        const refMatch = decodeURIComponent(document.referrer).match(idRegex);
                        if (refMatch && refMatch[1]) {
                            this.userId = refMatch[1];
                        }
                    }
                } catch(e) {}
            },

                        <div style="font-weight:600">${t.no_id}</div>
                        <div style="font-size:11px; opacity:0.7">${t.no_id_desc}</div>
                        <div class="debug-url"><strong>Debug Info (Current URL):</strong><br>${window.location.href}</div>
                    </div>
                `;
            },

            renderStaticContent: function() {
                const t = TRANSLATIONS[this.currentLang];
                document.querySelectorAll('[data-i18n]').forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (t[key]) el.innerHTML = t[key];
                });

                const renderL = (id, items) => { document.getElementById(id).innerHTML = items.map(i => `<li>${i}</li>`).join(''); };
                renderL('campaign-list', t.campaign_rules);
                renderL('transaction-list', t.transaction_rules);

                document.querySelectorAll('.lang-btn').forEach(btn => {
                    const b = btn.innerText.toLowerCase();
                    btn.classList.toggle('active', b === this.currentLang || (b === 'ç¹' && this.currentLang === 'tw') || (b === 'ç®€' && this.currentLang === 'cn') || (b === 'jp' && this.currentLang === 'jp'));
                });
            }
        };

        document.addEventListener('DOMContentLoaded', () => app.init());
    </script>
